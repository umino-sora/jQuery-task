<html>
<head>
    <meta charset="UTF-8">
    <!-- デフォルトのテーマ  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.4.3/flatpickr.css">
</head>
<body>
    <h1>jQueryのデートピッカープラグイン</h1>
    <div class="flatpickr" data-id="strap">
        <input id="date" type="text" data-input>
        <br>
        <a title="toggle" data-toggle>
            <button id="date_picker">カレンダー表示</button>
        </a>
    </div>
    
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <!-- デートピッカー用プラグインの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.4.3/flatpickr.min.js"></script>
    
    <!-- デートピッカーの日本語化用JSの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    
    <!-- 自作JavaScriptの読み込み -->
    <script src="task03-4.js"></script>
</body>
</html>
